<div class="main-box">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-box">
          <h2>Edit Time and Rate</h2>
          <h3 style="color: white;">{{movie.movieName}}</h3>
          <form [formGroup]="movieForm" (ngSubmit)="submitForm()">
            <div class="user-box">
              <label for="movieTimings"></label>
              <input
                formControlName="movieTimings"
                placeholder="Movie Timings"
                type="text"
                id="movieTimings"
              />
            </div>
            <div class="user-box">
              <label for="ticketRates"></label>
              <input
                formControlName="ticketRates"
                placeholder="Ticket Rate"
                type="number"
                id="ticketRates"
              />
            </div>
            <a (click)="submitForm()" type="button">Submit</a>
            <a class="#" type="cancel" routerLink="/dashboard/editmovie">cancel</a>
          </form>
          
        </div>
      </div>
    </div>
  </div>

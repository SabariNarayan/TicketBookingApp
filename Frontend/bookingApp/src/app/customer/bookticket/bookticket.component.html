<div class="relative min-h-screen flex items-center justify-center bg-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
style="background-image: url(/assets/pexels-pavel-danilyuk-7234213.jpg); background-size: cover; ">
<div class="absolute bg-black opacity-60 inset-0 z-0"></div>
<div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-lg z-10">
<div class="grid  gap-8 grid-cols-1">
<div class="flex flex-col ">
        <div class="flex flex-col sm:flex-row items-center">
            <h1 class="font-semibold text-lg mr-auto" style="font-size: 30px;">Book Ticket</h1>
            <div class="w-full sm:w-auto sm:ml-auto mt-3 sm:mt-0"></div>
        </div>
        <div class="mt-5" >
            <form (ngSubmit)="onSubmit()">
                <div class="form">
                  <div class="md:flex flex-row md:space-x-4 w-full text-xs">
                    <div class="mb-3 space-y-2 w-full text-xs">
                      <label class="font-semibold text-gray-600 py-2" style="font-size: 20px;">Name <abbr title="required">*</abbr></label>
                      <input [(ngModel)]="bookingData.name" name="name" placeholder="Name" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4" required type="text">
                      <p class="text-red text-xs hidden">Please fill out this field.</p>
                    </div>
                    <div class="mb-3 space-y-2 w-full text-xs">
                      <label class="font-semibold text-gray-600 py-2" style="font-size: 20px;">Email <abbr title="required">*</abbr></label>
                      <input [(ngModel)]="bookingData.email" name="email" placeholder="Email ID" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4" required type="email">
                      <p class="text-red text-xs hidden">Please fill out this field.</p>
                    </div>
                  </div>
                  
                  <div class="w-full flex flex-col mb-3">
                    <label class="font-semibold text-gray-600 py-2">No. of tickets<abbr title="required">*</abbr></label>
                    <select [(ngModel)]="bookingData.numOfTickets" name="numOfTickets" class="block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4 md:w-full" required>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                    </select>
                    <div class="w-full sm:w-auto sm:ml-auto mt-3 sm:mt-0">
                        <div *ngFor="let showtime of movie.movieTimings; let i = index">
                        </div>
                    </div>
                    <div class="mb-3 space-y-2 w-full text-xs">
                      <label class="font-semibold text-gray-600 py-2" style="font-size: 20px;">Ticket Rate</label>
                      <p>{{ movie.ticketRates | currency: 'INR': 'symbol' }}</p>
                    </div>
                    <p class="text-sm text-red-500 hidden mt-3" id="error">Please fill out this field.</p>
                  </div>
                  
                  <div class="w-full flex flex-col mb-3">
                    <label class="font-semibold text-gray-600 py-2">Movie Timings<abbr title="required">*</abbr></label>
                    <select [(ngModel)]="bookingData.showtime" name="showtime" class="block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4 md:w-full" required>
                        <option *ngFor="let timing of this.movie.movieTimings" [value]="timing">{{ timing }}</option>
                      </select>
                  </div>
                  
                  <p class="text-xs text-red-500 text-right my-3">Required fields are marked with an asterisk <abbr title="Required field">*</abbr></p>
                  
                  <div class="mt-5 text-right md:space-x-3 md:block flex flex-col-reverse">
                    <button type="button" routerLink="/dashboard" class="mb-2 md:mb-0 bg-white px-5 py-2 text-sm shadow-sm font-medium tracking-wider border text-gray-600 rounded-full hover:shadow-lg hover:bg-gray-100">Cancel</button>
                    <button type="submit" class="mb-2 md:mb-0 bg-green-400 px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg hover:bg-green-500">Book Now</button>
                  </div>
                </div>
              </form>
              
                    </div>
                </div>
            </div>
        </div>
